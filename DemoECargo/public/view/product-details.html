<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img ng-src="{{product.image}}" />
        </div>
        <div class="col-md-7">
            <h2>{{product.ProductName}}</h2>
            <p>Price: {{product.price}}</p>
            <!--<p ng-hide="product.isSoldOut"><a href="#" class="btn btn-primary" role="button">Add to Cart</a></p>-->
        </div>
    </div>
    <br />
    <div>
        {{product.Description}}
    </div>
    <br /><br />
    <!--  Product Reviews List -->
    <h4>Reviews</h4>
    <ul class="list-unstyled">
        <li ng-repeat="review in product.reviews">
            <blockquote>
                <strong>{{review.stars}} Stars</strong>
                {{review.body}}
                <cite class="clearfix">—{{review.author}}</cite>
            </blockquote>
        </li>
    </ul>
    <!--  Review Form -->
    <form style="width: 500px" name="reviewForm" ng-controller="ProductReviewCtrl" ng-submit="reviewForm.$valid && addReview(product)" novalidate>
        <!--  Live Preview -->
        <blockquote>
            <strong>{{review.stars}} Stars</strong>
            {{review.body}}
            <cite class="clearfix">—{{review.author}}</cite>
        </blockquote>
        <!--  Review Form -->
        <h4>Submit a Review</h4>
        <fieldset class="form-group">
            <select ng-model="review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                <option value="">Rate the Product</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <textarea ng-model="review.body" class="form-control" placeholder="Write a short review of the product..." title="Review" required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <input ng-model="review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required />
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
        </fieldset>
    </form>
</div>
